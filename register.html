<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Trang Chủ</title>
</head>
<body>
    <div class='login-layout'>
        <div class='wrapper'>
            <div class='form-login-wrapper'>
                <h2 class='login-title'>ĐĂNG KÝ</h2>
                <div class='login-inf-wrapper'>
                    <div class='inner'>
                        <input class='input-login' placeholder='Họ và tên'></input>
                    </div>
                    <div class='inner'>
                        <input class='input-login' placeholder='Số điện thoại'></input>
                    </div>
                    <div class='inner'>
                        <input class='input-login' placeholder='Mật khẩu' type="password"></input>
                    </div>
                    <a class='forgot-password'>Quên mật khẩu?</a>
                </div>
                <button class='btn-login'>ĐĂNG NHẬP</button>
                <div class='social-media-options'>
                    <span class='divider'></span>
                    <span class='divider-text'>Hoặc đăng nhập bằng</span>
                    <span class='divider'></span>
                </div>
                <div class='login-method'>
                    <button class='btn-wrapper'>
                        <img src='facebookicon.jpg' class='btn-icon'/>
                        Facebook
                    </button>
                    <button class='btn-wrapper'>
                        <img src='googleicon.jpg' class='btn-icon'/>
                        Google
                    </button>
                    <button class='btn-wrapper'>
                        <img src='appleicon.jpg' class='btn-icon'/>
                        Apple ID
                    </button>
                </div>
                <div class='footer'>
                        Chưa có tài khoản?
                        <a class='register-option'>Đăng ký tài khoản mới</a>
                </div>
            </div>
        </div>
    </div>
</body>
