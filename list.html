<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Danh Sách</title>
</head>
<body>
<section id="filter">
    <div class="body-wrapper">
        <div class="body-left">
            <div class="body-left-top">
                <div class="quick-filter-wrapper">
                    <div class="quick-filter-content">
                        <a href="#" class="quick-filter-link">
                            <div class="quick-filter-item">
                                <img src="house.jpg" class="quick-filter-item-icon">
                                <span>Nhà ở</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="quick-filter-wrapper">
                    <div class="quick-filter-content">
                        <a href="#" class="quick-filter-link">
                            <div class="quick-filter-item">
                                <img src="land.jpg" class="quick-filter-item-icon">
                                <span>Đất</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="quick-filter-wrapper">
                    <div class="quick-filter-content">
                        <a href="#" class="quick-filter-link">
                            <div class="quick-filter-item">
                                <img src="realestate.jpg" class="quick-filter-item-icon">
                                <span>Căn hộ/Chung cư</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="quick-filter-wrapper">
                    <div class="quick-filter-content">
                        <a href="#" class="quick-filter-link">
                            <div class="quick-filter-item">
                                <img src="businesspremises.jpg" class="quick-filter-item-icon">
                                <span>Văn phòng kinh doanh</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="save-wrapper">
                <div class="save row">
                    <div class="save-left">
                        <img src="7.webp" width="100px" height="100px">
                    </div>
                    <div class="save-right">
                        <div class="save-right-top">
                            <p>Tiêu Đề</p>
                            <p>100 m<sup>2</sup> - 1 phòng</p>
                            <p>1 tỷ</p>
                        </div>
                        <div class="save-right-bottom">
                            <p>Tên Người Đăng</p>
                            <i class='bx bxs-heart'></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class='paging-container'>
                <div class='paging-wrapper'>
                    <div class='paging-item'><button class='paging-text'><FontAwesomeIcon icon={faAngleLeft}/></button></div>
                    <div class='paging-item'><button class='paging-text'>1</button></div>
                    <div class='paging-item'><button class='paging-text'>2</button></div>
                    <div class='paging-item'><button class='paging-text'>3</button></div>
                    <div class='paging-item'><button class='paging-text'>4</button></div>
                    <div class='paging-item'><button class='paging-text'>5</button></div>
                    <div class='paging-item'><button class='paging-text'>6</button></div>
                    <div class='paging-item'><button class='paging-text'>7</button></div>
                    <div class='paging-item'><button class='paging-text'>8</button></div>
                    <div class='paging-item'><button class='paging-text'>9</button></div>
                    <div class='paging-item'><button class='paging-text'><FontAwesomeIcon icon={faAngleRight}/></button></div>                    </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
